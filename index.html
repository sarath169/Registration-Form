<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="validate.js"> </script>

    <title> Registration Form</title>
  </head>
  <body>
    <div class="container">
            <div class="row centered-form">
              <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
              	<div class="panel panel-default">
              		<div class="panel-heading">
      			    		<h3 class="panel-title">Flipkart Alert <small>It's free!</small></h3>
      			 			</div>
      			 			<div class="panel-body">
      			    		<form role="form">
      			    			<div class="row">
      			    				<div class="col-xs-6 col-sm-6 col-md-6">
      			    					<div class="form-group">
      			                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                            <span id="alert-first_name" class="text-danger font-weight-bold"> </span>
      			    					</div>
      			    				</div>
      			    				<div class="col-xs-6 col-sm-6 col-md-6">
      			    					<div class="form-group">
      			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                          </div>
      			    				</div>
    			    			</div>

    			    			<div class="form-group inputbox">
    			    				<input type="text" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                      <span id="alert-email" class="text-danger font-weight-bold"> </span>
                    </div>


    			    			<div class="row">
    			    				<div class="col-xs-6 col-sm-6 col-md-6">
    			    					<div class="form-group inputbox">
    			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                          <span id="alert-pwd" class="text-danger font-weight-bold"> </span>
    			    					</div>
    			    				</div>
    			    				<div class="col-xs-6 col-sm-6 col-md-6">
    			    					<div class="form-group inputbox">
    			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                          <span id="alert-pwd_cnf" class="text-danger font-weight-bold"> </span>
    			    					</div>
    			    				</div>
    			    			</div>
    			    			<input type="button" value="Validate" class="btn btn-info" onclick="validate()">
                    <input type="reset" name="reset" value="Reset" class="btn btn-info" onclick="">
                    <input type="submit" value="Register" class="btn btn-info">
    			    		</form>
    			    	</div>
    	    		</div>
        		</div>
        	</div>
        </div>
  </body>
</html>
